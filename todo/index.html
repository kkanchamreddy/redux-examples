</head>
<body>
  <div id="root"> </di>
</body>

<script>
const {combineReducers, createStore} = Redux;
//const {createStore} = Redux;

const todo =(state = {}, action) => {

  switch(action.type) {
      case 'ADD_TODO':
        return {
          text: action.text,
          id: action.id,
          done: false
        };

      case 'TOGGLE_TODO':
        if(state.id != action.id) {
          return state;
        }
        return {
          ...state,
          done: !state.done
        };

      default:
        return state;
  }
}

const todos = (state = [], action) => {
  //console.log('todos---', state, action);
  switch(action.type) {
    case 'ADD_TODO':
      return [
        ...state,
        todo(undefined, action)
      ];
    case 'TOGGLE_TODO':
      return state.map(t => todo(t, action));
    default:
      return state;
  }
};

const visibilityFilter = (state ='SHOW_ALL' , action) => {
  switch (action.type) {
    case 'SET_VISIBILITY_FILTER':
      return action.filter;
    default:
      return state;
  }
};

const todoApp = combineReducers({
  todos,
  visibilityFilter
});

const getVisibleTodos = (todos, filter) =>{

  switch (filter){
    case 'SHOW_ALL':
      return todos;
    case 'SHOW_ACTIVE':
      return todos.filter(t => !t.done);
    case 'SHOW_COMPLETED':
      return todos.filter(t=> t.done);
    default:
      return todos;
  }

}

const store = createStore(todoApp);

const {Component} =  React;

const FilterLink = ({
  filter,
  currentFilter,
  children
}) => {
  if(filter === currentFilter) {
    return(<span> {children}</span>)
  }
  return (
      <a   href='#'
         onClick = {e =>{
            e.preventDefault();
            store.dispatch({type: 'SET_VISIBILITY_FILTER', filter: filter});
          }
        }>
          {children}
      </a>
    );
}

let nextTodoId = 0;

const Todo = ({
  onClick,
  done,
  text
}) => {
  return (<li key = {todo.id}
      onClick = {onClick}
      style = {{
                 textDecoration:
                 done?
                 'line-through' :
                 'none'
               }}>
    {text}
  </li>);
}

const TodoList = ({
  todos,
  onTodoClick
}) => {

  return (<ul>
     {todos.map(todo => {
      return(
      <Todo
        key = {todo.id}
        {...todo}
        onClick = {()=> onTodoClick(todo.id)}
      />)
    })}
  </ul>)
}


const AddTodo = ({
  onAddClick
}) => {
  let input
  return (
    <div>
    <input ref ={(node)=>{
            input = node;
        }}/>
    <button onClick = {()=> {
         onAddClick(input.value);
         input.value = '';
       }}>
      Add Todo
    </button>
    </div>
  )
}

class TodoApp extends Component {
  render() {

    const {
      todos,
      visibilityFilter
    } = this.props;
    const visibleTodos = getVisibleTodos(
      todos,
      visibilityFilter
    );

    return (
      <div>
      <AddTodo
        onAddClick = {text =>
            store.dispatch({type: 'ADD_TODO',
                            id: nextTodoId++,
                            text
                          })
        }

        <TodoList
           todos = {visibleTodos}
           onTodoClick = {id =>
              store.dispatch({type:'TOGGLE_TODO', id})
           }
         />

        <p>
          Show:
          {' '}
          <FilterLink filter="SHOW_ALL" currentFilter = {visibilityFilter}>All</FilterLink>
          {' '}
          <FilterLink filter="SHOW_ACTIVE" currentFilter = {visibilityFilter}>Active</FilterLink>
          {' '}
          <FilterLink filter="SHOW_COMPLETED" currentFilter = {visibilityFilter}>Completed</FilterLink>
        </p>
      </div>
    )
  }
}

const render = () => {
  ReactDOM.render(
    <TodoApp
      {...store.getState()}
    />,
    document.getElementById('root')
  );
};


store.subscribe(render);
render();



</script>
