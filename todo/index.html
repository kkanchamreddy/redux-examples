<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.1.7/redux.js"></script>
	  <script src="http://fb.me/react-with-addons-0.14.3.js"></script>
	  <script src="http://fb.me/react-dom-0.14.3.js"></script>

	  <script src="https://wzrd.in/standalone/expect@latest"></script>
	  <script src="https://wzrd.in/standalone/deep-freeze@latest"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.0.0/react-redux.js"></script>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
  <title>JS Bin-Redux</title>
</head>
<body>
  <div id="root"> </di>
</body>

<script>


const todo =(state = {}, action) => {

  switch(action.type) {
      case 'ADD_TODO':
        return {
          text: action.text,
          id: action.id,
          done: false
        };

      case 'TOGGLE_TODO':
        if(state.id != action.id) {
          return state;
        }
        return {
          ...state,
          done: !state.done
        };

      default:
        return state;
  }
}

const todos = (state = [], action) => {

  switch(action.type) {
    case 'ADD_TODO':
      return [
        ...state,
        todo(undefined, action)
      ];
    case 'TOGGLE_TODO':
      return state.map(t => todo(t, action));
    default:
      return state;
  }
};

const visibilityFilter = (state ='SHOW_ALL' , action) => {
  switch (action.type) {
    case 'SET_VISIBILITY_FILTER':
      return action.filter;
    default:
      return state;
  }
};



const getVisibleTodos = (todos, filter) =>{

  switch (filter){
    case 'SHOW_ALL':
      return todos;
    case 'SHOW_ACTIVE':
      return todos.filter(t => !t.done);
    case 'SHOW_COMPLETED':
      return todos.filter(t=> t.done);
    default:
      return todos;
  }

}



const {Component} =  React;



const Link = ({
  active,
  children,
  onClick
}) => {

  if(active) {
    return(<span> {children}</span>)
  }

  return (
      <a   href='#'
          onClick = {e =>{
            e.preventDefault();
            onClick();

          }}
        >
          {children}
      </a>
    );
}


class FilterLink extends Component {

  componentDidMount() {
     const { store } = this.context;
     this.unsubscribe = store.subscribe(()=>
        this.forceUpdate()
      )
  }

  componentWillUnmount() {
    this.unsubscribe();
  }

  render() {

    const props = this.props;
    const { store } = this.context;
    const state = store.getState();

    return (
      <Link
        active = {
                  props.filter ===
                  state.visibilityFilter
                }
        onClick = {() => {
          store.dispatch({
            type: 'SET_VISIBILITY_FILTER',
            filter: props.filter
          });
        }}
      >
          {props.children}
       </Link>
    );
  }
}

FilterLink.contextTypes = {
  store: React.PropTypes.object
}

class VisibleTodoList extends Component {

  componentDidMount() {
     const { store } = this.context;
     this.unsubscribe = store.subscribe(()=>
        this.forceUpdate()
      )
  }

  componentWillUnmount() {
    this.unsubscribe();
  }

  render() {

    const props = this.props;
    const { store } = this.context;
    const state = store.getState();

    return(
      <TodoList
           todos = { getVisibleTodos(
              state.todos,
              state.visibilityFilter
              )}
           onTodoClick = {id =>
              store.dispatch({type:'TOGGLE_TODO', id})
           }
         />
    )
  }
}

VisibleTodoList.contextTypes = {
  store: React.PropTypes.object
}


const Footer = () => {

  return (
    <p>
      Show:
      {' '}
      <FilterLink filter="SHOW_ALL" >All</FilterLink>
      {' '}
      <FilterLink filter="SHOW_ACTIVE">Active</FilterLink>
      {' '}
      <FilterLink filter="SHOW_COMPLETED">Completed</FilterLink>
     </p>
  )
}
Footer.contextTypes = {
  store: React.PropTypes.object
}

let nextTodoId = 0;

const Todo = ({
  onClick,
  done,
  text
}) => {
  return (<li key = {todo.id}
      onClick = {onClick}
      style = {{
                 textDecoration:
                 done?
                 'line-through' :
                 'none'
               }}>
    {text}
  </li>);
}

const TodoList = ({
  todos,
  onTodoClick
}) => {

  return (<ul>
     {todos.map(todo => {
      return(
      <Todo
        key = {todo.id}
        {...todo}
        onClick = {()=> onTodoClick(todo.id)}
      />)
    })}
  </ul>)
}

const AddTodo = (props, {store}) => {
  let input;
  return (
    <div>
    <input ref ={(node)=>{
            input = node;
        }}/>
    <button onClick = {()=> {
         store.dispatch({
              type: 'ADD_TODO',
              id: nextTodoId++,
              text:input.value
         });
         input.value = '';
       }}>
      Add Todo
    </button>
    </div>
  )
}

AddTodo.contextTypes = {
  store: React.PropTypes.object
}

class TodoApp extends Component {
  render() {

    return (
      <div>
        <AddTodo />
        <VisibleTodoList />
        <Footer />
      </div>
    )
  }
}

const {createStore,combineReducers} = Redux;

const todoApp = combineReducers({
  todos,
  visibilityFilter
});

class Provider extends Component {
  getChildContext() {
    return {
      store: this.props.store
    }
  }
  render() {
    return this.props.children;
  }
}

Provider.childContextTypes = {
  store: React.PropTypes.object
}

ReactDOM.render(
  <Provider store = {createStore(todoApp)}>
    <TodoApp/>
  </Provider>,
  document.getElementById('root')
);

</script>
</html>
