<script>
const {combineReducers, createStore} = Redux;
//const {createStore} = Redux;

const todo =(state = {}, action) => {
  switch(action.type) {
      case 'ADD_TODO':
        return {
          text: action.text,
          id: action.id,
          done: false
        };

      case 'TOGGLE_TODO':
        if(state.id != action.id) {
          return state;
        }
        return {
          ...state,
          done: !state.done
        };

      default:
        return state;
  }
}

const todos = (state = [], action) => {
  switch(action.type) {
    case 'ADD_TODO':
      return [
        ...state,
        todo(undefined, action)
      ];
    case 'TOGGLE_TODO':
      return state.map(t => todo(t, action));
    default:
      return state;
  }
};

const visibilityFilter = (state ='SHOW_ALL' , action) => {
  switch (action.type) {
    case 'SET_VISIBILITY_FILTER':
      console.log(state);
      return action.filter;
    default:
      return state;
  }
};

const todoApp = combineReducers({
  todos,
  visibilityFilter
});

const getVisibleTodos = (todos, filter) =>{

  switch (filter){
    case 'SHOW_ALL':
      return todos;
    case 'SHOW_ACTIVE':
      return todos.filter(t => !t.done);
    case 'SHOW_COMPLETED':
      return todos.filter(t=> t.done);
    default:
      return todos;
  }

}

const store = createStore(todoApp);

const {Component} =  React;

const FilterLink = ({
  filter,
  children
}) => {
  return (
      <a href='#'
         onClick = {e =>{
            e.preventDefault();
            store.dispatch({type: 'SET_VISIBILITY_FILTER', filter: filter});
          }
        }>
          {children}
      </a>
    );
}

let nextTodoId = 0;

class TodoApp extends Component {
  render() {

    const visibleTodos = getVisibleTodos(
      this.props.todos,
      this.props.visibilityFilter);
    //console.log(visibleTodos);
    return (
      <div>
        <input ref ={(node)=>{
            this.input = node;
        }}/>
        <button onClick = {()=> {
            store.dispatch({
              type: 'ADD_TODO',
              text: this.input.value,
              id: nextTodoId++
            });
            this.input.value = '';
         }}>
         Add Todo
        </button>
        <ul>
           {visibleTodos.map(todo =>
              <li key = {todo.id}
                  onClick = {()=>{
                    store.dispatch({
                             type:'TOGGLE_TODO',
                             id: todo.id
                            });
                  }}

                  style = {{
                           textDecoration:
                             todo.done?
                             'line-through' :
                             'none'
                          }}>
                 {todo.text}
               </li>
           )}
        </ul>
        <p>
          Show:
          {' '}
          <FilterLink filter="SHOW_ALL">All</FilterLink>
          {' '}
          <FilterLink filter="SHOW_ACTIVE">Active</FilterLink>
          {' '}
          <FilterLink filter="SHOW_COMPLETED">Completed</FilterLink>

        </p>
      </div>
    )
  }
}

const render = () => {
  ReactDOM.render(
    <TodoApp
      {...store.getState()}
    />,
    document.getElementById('root')
  );
};


store.subscribe(render);
render();


</script>
